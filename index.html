        [data-theme="dark"] {

<body>

    <!-- ÂéÜÂè≤ËÆ∞ÂΩïÊ®°ÊÄÅÊ°Ü -->
    <div class="modal" id="historyModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">ÂéÜÂè≤ËÆ∞ÂΩï</h2>
                <button class="close-btn" onclick="closeModal('historyModal')">&times;</button>
            </div>
            <div class="history-list" id="historyList"></div>

    <script>
        const DEFAULT_PROMPT = `ËØ∑Â∞Ü‰ª•‰∏ã‰ªªÂä°ÂàÜËß£‰∏∫‰∏§Â±ÇÁªìÊûÑÔºåÂπ∂‰∏∫ÊØè‰∏™ÊúÄÂ∫ïÂ±ÇÂ≠ê‰ªªÂä°ÂàÜÈÖçÁôæÂàÜÊØîÔºàÊÄªÂíå‰∏∫100%Ôºâ„ÄÇ

‰ªªÂä°Ôºö{TASK}

ËØ∑‰∏•Ê†ºÊåâÁÖß‰ª•‰∏ãJSONÊ†ºÂºèËøîÂõûÔºå‰∏çË¶ÅÊúâ‰ªª‰ΩïÂÖ∂‰ªñÊñáÂ≠óÔºö
{
  "mainTask": "‰∏ª‰ªªÂä°ÂêçÁß∞",
  "subtasks": [
    {
      "name": "Â≠ê‰ªªÂä°1",
      "children": [
        {"name": "ÁªÜÂàÜ‰ªªÂä°1-1", "percentage": 15},
        {"name": "ÁªÜÂàÜ‰ªªÂä°1-2", "percentage": 10}
      ]
    },
    {
      "name": "Â≠ê‰ªªÂä°2",
      "children": [
        {"name": "ÁªÜÂàÜ‰ªªÂä°2-1", "percentage": 25}
      ]
    }
  ]
}

Ê≥®ÊÑèÔºö
1. ÊâÄÊúâÊúÄÂ∫ïÂ±Ç‰ªªÂä°ÁöÑpercentageÁõ∏Âä†ÂøÖÈ°ªÁ≠â‰∫é100
2. Âè™ËøîÂõûJSONÔºå‰∏çË¶ÅÊúâÂÖ∂‰ªñËß£ÈáäÊñáÂ≠ó
3. Á°Æ‰øùJSONÊ†ºÂºèÊ≠£Á°Æ`;

        // ÂàùÂßãÂåñ
        let currentTask = null;

        function init() {
            loadSettings();
            loadCurrentTask();
            setupEventListeners();
            applyTheme();
        }

        function setupEventListeners() {
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            document.getElementById('settingsBtn').addEventListener('click', () => openModal('settingsModal'));
            document.getElementById('historyBtn').addEventListener('click', showHistory);
            document.getElementById('startTaskBtn').addEventListener('click', startNewTask);
            document.getElementById('newTaskInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') startNewTask();
            });

            document.querySelectorAll('input[name="promptType"]').forEach(radio => {
                radio.addEventListener('change', (e) => {
                    const promptInput = document.getElementById('promptInput');
                    if (e.target.value === 'default') {
                        promptInput.value = DEFAULT_PROMPT;
                        promptInput.disabled = true;
                    } else {
                        promptInput.disabled = false;
                    }
                });
            });
        }

        function loadSettings() {
            const apiUrl = localStorage.getItem('api_url') || 'https://api.openai.com/v1/chat/completions';
            const apiKey = localStorage.getItem('api_key') || '';
            const modelName = localStorage.getItem('model_name') || 'gpt-4o-mini';
            const promptType = localStorage.getItem('prompt_type') || 'default';
            const customPrompt = localStorage.getItem('custom_prompt') || DEFAULT_PROMPT;

            document.getElementById('apiUrlInput').value = apiUrl;
            document.getElementById('apiKeyInput').value = apiKey;
            document.getElementById('modelNameInput').value = modelName;
            document.querySelector(`input[name="promptType"][value="${promptType}"]`).checked = true;
            
            const promptInput = document.getElementById('promptInput');
            if (promptType === 'default') {
                promptInput.value = DEFAULT_PROMPT;
                promptInput.disabled = true;
            } else {
                promptInput.value = customPrompt;
                promptInput.disabled = false;
            }
        }

        function saveSettings() {
            const apiUrl = document.getElementById('apiUrlInput').value.trim();
            const apiKey = document.getElementById('apiKeyInput').value.trim();
            const modelName = document.getElementById('modelNameInput').value.trim();
            const promptType = document.querySelector('input[name="promptType"]:checked').value;
            const customPrompt = document.getElementById('promptInput').value;

            if (!apiUrl) {
                alert('ËØ∑ËæìÂÖ• API Âú∞ÂùÄ');
                return;
            }

            if (!apiKey) {
                alert('ËØ∑ËæìÂÖ• API Key');
                return;
            }

            if (!modelName) {
                alert('ËØ∑ËæìÂÖ•Ê®°ÂûãÂêçÁß∞');
                return;
            }

            localStorage.setItem('api_url', apiUrl);
            localStorage.setItem('api_key', apiKey);
            localStorage.setItem('model_name', modelName);
            localStorage.setItem('prompt_type', promptType);
            if (promptType === 'custom') {
                localStorage.setItem('custom_prompt', customPrompt);
            }

            alert('ËÆæÁΩÆÂ∑≤‰øùÂ≠ò');
            closeModal('settingsModal');
        }

        function loadCurrentTask() {
            const saved = localStorage.getItem('current_task');
            if (saved) {
                currentTask = JSON.parse(saved);
                showTaskView();
            } else {
                showWelcomeScreen();
            }
        }

        function saveCurrentTask() {
            if (currentTask) {
                localStorage.setItem('current_task', JSON.stringify(currentTask));
            } else {
                localStorage.removeItem('current_task');
            }
        }

        async function startNewTask() {
            const input = document.getElementById('newTaskInput');
            const taskName = input.value.trim();
            
            if (!taskName) {
                alert('ËØ∑ËæìÂÖ•‰ªªÂä°ÂêçÁß∞');
                return;
            }

            const apiUrl = localStorage.getItem('api_url');
            const apiKey = localStorage.getItem('api_key');
            const modelName = localStorage.getItem('model_name');

            if (!apiUrl || !apiKey || !modelName) {
                alert('ËØ∑ÂÖàÂú®ËÆæÁΩÆ‰∏≠ÈÖçÁΩÆ API ‰ø°ÊÅØ');
                openModal('settingsModal');
                return;
            }

            const btn = document.getElementById('startTaskBtn');
            btn.disabled = true;
            btn.textContent = 'ÂàÜËß£‰∏≠...';

            try {
                const result = await decomposeTask(taskName, apiUrl, apiKey, modelName);
                currentTask = {
                    title: taskName,
                    data: result,
                    createdAt: new Date().toISOString()
                };
                saveCurrentTask();
                showTaskView();
                input.value = '';
            } catch (error) {
                showError(error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'ÂºÄÂßãÂàÜËß£';
            }
        }

        async function decomposeTask(taskName, apiUrl, apiKey, modelName) {
            const promptType = localStorage.getItem('prompt_type') || 'default';
            let prompt = DEFAULT_PROMPT;
            if (promptType === 'custom') {
                prompt = localStorage.getItem('custom_prompt') || DEFAULT_PROMPT;
            }
            prompt = prompt.replace('{TASK}', taskName);

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: modelName,
                        messages: [
                            { role: 'user', content: prompt }
                        ],
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    let errorMsg = `HTTP ÈîôËØØ: ${response.status}`;
                    try {
                        const error = await response.json();
                        errorMsg = error.error?.message || error.message || errorMsg;
                    } catch (e) {
                        const text = await response.text();
                        if (text) errorMsg = text;
                    }
                    throw new Error(errorMsg);
                }

                const data = await response.json();
                const content = data.choices[0].message.content.trim();
                
                // Â∞ùËØïÊèêÂèñ JSON
                let jsonStr = content;
                const jsonMatch = content.match(/```json\n?([\s\S]*?)\n?```/) || content.match(/```\n?([\s\S]*?)\n?```/);
                if (jsonMatch) {
                    jsonStr = jsonMatch[1];
                }
                
                const parsed = JSON.parse(jsonStr);
                
                // È™åËØÅËøîÂõûÁöÑÊï∞ÊçÆÁªìÊûÑ
                if (!parsed.mainTask || !parsed.subtasks) {
                    throw new Error('API ËøîÂõûÁöÑÊï∞ÊçÆÊ†ºÂºè‰∏çÊ≠£Á°ÆÔºåËØ∑Ê£ÄÊü•ÊèêÁ§∫ËØçËÆæÁΩÆ');
                }
                
                return parsed;
            } catch (error) {
                if (error.message === 'Failed to fetch') {
                    throw new Error('ÁΩëÁªúËØ∑Ê±ÇÂ§±Ë¥•ÔºåÂèØËÉΩÂéüÂõ†Ôºö\n1. API Âú∞ÂùÄÈîôËØØ\n2. Ë∑®Âüü(CORS)ÈôêÂà∂\n3. ÁΩëÁªúËøûÊé•ÈóÆÈ¢ò\n\nÂª∫ËÆÆÔºöÊ£ÄÊü• API Âú∞ÂùÄÊòØÂê¶Ê≠£Á°ÆÔºåÊàñÂ∞ùËØï‰ΩøÁî®ÊîØÊåÅ CORS ÁöÑ API');
                }
                throw error;
            }
        }

        function showWelcomeScreen() {
            document.getElementById('welcomeScreen').style.display = 'block';
            document.getElementById('taskView').classList.remove('active');
        }

        function showTaskView() {
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('taskView').classList.add('active');
            renderTask();
        }

        function renderTask() {
            if (!currentTask) return;

            document.getElementById('currentTaskTitle').textContent = currentTask.data.mainTask;
            
            const tree = document.getElementById('taskTree');
            tree.innerHTML = '';

            currentTask.data.subtasks.forEach((subtask, idx) => {
                const taskItem = createTaskElement(subtask, idx);
                tree.appendChild(taskItem);
            });

            updateProgress();
        }

        function createTaskElement(subtask, parentIdx) {
            const div = document.createElement('div');
            div.className = 'task-item';

            const allCompleted = subtask.children.every(c => c.completed);
            
            div.innerHTML = `
                <div class="task-main">
                    <div class="task-checkbox disabled ${allCompleted ? 'completed' : ''}">
                        <span class="checkmark">‚úì</span>
                    </div>
                    <div class="task-text ${allCompleted ? 'completed' : ''}">${subtask.name}</div>
                </div>
                <div class="subtasks"></div>
            `;

            const subtasksContainer = div.querySelector('.subtasks');
            subtask.children.forEach((child, childIdx) => {
                const subDiv = document.createElement('div');
                subDiv.className = 'subtask-item';
                subDiv.innerHTML = `
                    <div class="task-checkbox ${child.completed ? 'completed' : ''}" data-parent="${parentIdx}" data-child="${childIdx}">
                        <span class="checkmark">‚úì</span>
                    </div>
                    <div class="task-text ${child.completed ? 'completed' : ''}">${child.name}</div>
                    <div class="task-percentage">${child.percentage}%</div>
                `;
                
                const checkbox = subDiv.querySelector('.task-checkbox');
                checkbox.addEventListener('click', () => toggleTask(parentIdx, childIdx));
                
                subtasksContainer.appendChild(subDiv);
            });

            return div;
        }

        function toggleTask(parentIdx, childIdx) {
            const child = currentTask.data.subtasks[parentIdx].children[childIdx];
            child.completed = !child.completed;
            saveCurrentTask();
            renderTask();
            
            // Ê£ÄÊü•ÊòØÂê¶ÂÖ®ÈÉ®ÂÆåÊàê
            const allCompleted = currentTask.data.subtasks.every(subtask => 
                subtask.children.every(c => c.completed)
            );
            
            if (allCompleted) {
                setTimeout(() => {
                    if (confirm('üéâ ÊÅ≠ÂñúÂÆåÊàêÊâÄÊúâ‰ªªÂä°ÔºÅÊòØÂê¶‰øùÂ≠òÂà∞ÂéÜÂè≤ËÆ∞ÂΩïÔºü')) {
                        saveToHistory();
                    }
                }, 300);
            }
        }

        function updateProgress() {
            let totalPercentage = 0;
            let completedPercentage = 0;

            currentTask.data.subtasks.forEach(subtask => {
                subtask.children.forEach(child => {
                    totalPercentage += child.percentage;
                    if (child.completed) {
                        completedPercentage += child.percentage;
                    }
                });
            });

            const progress = Math.round((completedPercentage / totalPercentage) * 100);
            document.getElementById('progressText').textContent = `${progress}%`;
            document.getElementById('progressBarFill').style.width = `${progress}%`;
        }

        function saveToHistory() {
            const history = JSON.parse(localStorage.getItem('task_history') || '[]');
            history.unshift({
                ...currentTask,
                completedAt: new Date().toISOString()
            });
            localStorage.setItem('task_history', JSON.stringify(history));
            
            currentTask = null;
            saveCurrentTask();
            showWelcomeScreen();
        }

        function showHistory() {
            const history = JSON.parse(localStorage.getItem('task_history') || '[]');
            const list = document.getElementById('historyList');
            
            if (history.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">ÊöÇÊó†ÂéÜÂè≤ËÆ∞ÂΩï</p>';
            } else {
                list.innerHTML = history.map((item, idx) => `
                    <div class="history-item">
                        <div class="history-info">
                            <div class="history-title">‚úì ${item.title}</div>
                            <div class="history-date">ÂÆåÊàê‰∫é ${new Date(item.completedAt).toLocaleString('zh-CN')}</div>
                        </div>
                        <button class="btn-delete" onclick="deleteHistory(${idx})">Âà†Èô§</button>
                    </div>
                `).join('');
            }
            
            openModal('historyModal');
        }

        function deleteHistory(index) {
            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÊù°ËÆ∞ÂΩïÂêóÔºü')) {
                const history = JSON.parse(localStorage.getItem('task_history') || '[]');
                history.splice(index, 1);
                localStorage.setItem('task_history', JSON.stringify(history));
                showHistory();
            }
        }

        function toggleTheme() {
            const current = document.body.dataset.theme || 'light';
            const next = current === 'light' ? 'dark' : 'light';
            document.body.dataset.theme = next;
            localStorage.setItem('theme', next);
        }

        function applyTheme() {
            const theme = localStorage.getItem('theme') || 'light';
            document.body.dataset.theme = theme;
        }

        function openModal(id) {
            document.getElementById(id).classList.add('active');
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('active');
        }

        function showError(message) {
            const container = document.getElementById('errorContainer');
            container.innerHTML = `<div class="error-message">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        init();
    </script>
</body>
</html>
